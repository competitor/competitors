<div class="modal fade" id="agreementbox">
  	<div class="modal-dialog">
    	<div class="modal-content">
      		<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        		<h4 class="modal-title">Agreement</h4>
      		</div>
      		<div class="modal-body">
      			<h4>Term comes soon. It is under Federal Law.</h4>
      		</div>
      		<div class="modal-footer">
        		<button type="button" class="btn btn-default" ng-click="register.agreement=false" data-dismiss="modal">Disagree</button>
        		<button type="button" class="btn btn-primary" ng-click="register.agreement=true" data-dismiss="modal">Agree</button>
      		</div>
    	</div><!-- /.modal-content -->
  	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
