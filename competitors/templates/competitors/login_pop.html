<div class="modal fade" id="loginbox">
  	<div class="modal-dialog">
    	<div class="modal-content">
      		<div class="modal-header">
        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        		<h4 class="modal-title">SignIn</h4>
      		</div>
      		<div class="modal-body">
      			<form class="form-horizontal" ng-submit="submit()" id="signinForm">
					<div class="form-group">
					    <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
					    <div class="col-sm-10">
					      	<input type="text" name="username" class="form-control" id="inputEmail3" placeholder="username">
					    </div>
					</div>
					<div class="form-group">
					    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
					    <div class="col-sm-10">
					      	<input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
					    </div>
					</div>
					<div class="form-group">
					    <div class="col-sm-offset-2 col-sm-10">
					      	<div class="checkbox">
					        	<label>
					          		<input type="checkbox"> Remember me
					        	</label>
					      	</div>
						</div>
					</div>
					{% csrf_token %}
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
					      	<button type="submit" class="btn btn-default">Sign in</button>
					      	<button type="button" class="btn btn-default">Sign up</button>
					      	<button type="button" class="btn btn-default">Forgot Password</button>
					    </div>
					</div>
				</form>
      		</div>
<!--       		<div class="modal-footer">
        		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        		<button type="button" ng-click="submit" class="btn btn-default">Sign in</button>
      		</div> -->
    	</div><!-- /.modal-content -->
  	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
