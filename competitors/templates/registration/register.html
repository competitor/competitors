<!DOCTYPE html>
<html lang="en" ng-app="competitorsApp">
<head>
    <title>Sign Up for Competitors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}competitors/css/register.css">
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}competitors/css/header.css">
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}competitors/css/footer.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <script src="{{STATIC_URL}}competitors/js/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
    <script src="{{STATIC_URL}}competitors/js/app.js"></script>   
    

</head>
<body ng-controller="MainCtl">
    <div id="header">
        {% include 'competitors/navbar.html' %}
    </div>
    <div id="body">
        <div class="container" id="form-wrapper">
            <h2 class="col-sm-offset-2" id="form-head"> Welcome! </h2>
            <form action="{% url 'register' %}" name="signupform" class="form-horizontal" method="POST">
                {% for field in form %}
                <div class="signupfield form-group has-feedback" ng-class="{'has-error':register_{{field.name}}_init && register_{{field.name}}_has_error,'has-success':register_{{field.name}}_init &&  !register_{{field.name}}_has_error}">
                    <label class="col-sm-2 control-label">{{field.label}}</label>
                    <div class="col-sm-6">
                        {{field}}
                        <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok-sign':register_{{field.name}}_init &&  !register_{{field.name}}_has_error,'glyphicon-remove-sign':register_{{field.name}}_init && register_{{field.name}}_has_error}" aria-hidden="true"></span>
                    </div>
                     <div class="col-sm-4 error" ng-show="register_{{field.name}}_init && register_{{field.name}}_has_error">
                        //register_{{field.name}}_error//
                     </div>
                </div>
                {% endfor %}
                <!-- <input type="text" ng-model="usernamee" checkusernamee/> -->
            <div class="form-group">
                <div class="agreement radio col-sm-offset-2">
                    <label>
                        <input type="radio" name="optionsRadios" id="optionsRadios" value="agree">
                        I have read and agree with the <a href="javascript:;">Agreement</a>
                    </label>
                </div>
            </div>
            <div id="form-action">
                <div class="col-sm-2"></div>
                <button type="submit" ng-disabled="signupform.$invalid" class="btn btn-warning">Register</button>
            </div>
            {% csrf_token %}
        </div>
    </div>
{% include 'competitors/footer.html' %}
<script src="{{STATIC_URL}}competitors/js/register.js"></script>
<script>
    competitorsApp.controller('MainCtl',['$scope','$http','$timeout',function($scope,$http,$timeout){

            
            {% for field in form %}
                var {{field.name}}_timer;
                var timer;
                // console.log({{field.name}}_timer);
                $scope.$watch('signupform.{{field.name}}.$viewValue', 
                    function(newVal){
                        $timeout.cancel({{field.name}}_timer);
                        {{field.name}}_timer = $timeout(function(newVal) {
                            var input = $scope.signupform.{{field.name}};
                            if (newVal == undefined && $scope.register_{{field.name}}_init == undefined){
                                $scope.register_{{field.name}}_init = false;
                            }
                            else if ($scope.register_{{field.name}}_init == false){
                                $scope.register_{{field.name}}_init = true;
                                // console.log("{{field.name}}")
                            }
                            $scope.register_{{field.name}}_has_error = input.$invalid;
                            if (input.$invalid && $scope.register_{{field.name}}_init){
                                if (input.$error.required){
                                    $scope.register_{{field.name}}_error = "This field is required"; 
                                }else if (input.$error.pattern){
                                    $scope.register_{{field.name}}_error = "Can only contain letters and/or numbers"; 
                                }else if (input.$error.minlength){
                                    $scope.register_{{field.name}}_error = "At least " + $('form[name=signupform] input[name={{field.name}}]').attr('ng-minlength') + " letters"; 
                                }else if (input.$error.maxlength){
                                    $scope.register_{{field.name}}_error = "At least " + $('form[name=signupform] input[name={{field.name}}]').attr('ng-maxlength') + " letters";
                                }else if (input.$error.email){
                                    $scope.register_{{field.name}}_error = "Email format incorrect"; 
                                }else if (input.$error.usernameTaken){
                                    $scope.register_{{field.name}}_error = "Username has been registered"; 
                                }else if (input.$error.emailTaken){
                                    $scope.register_{{field.name}}_error = "Email has been registered"; 
                                }else if (input.$error.pwNotMatch){
                                    $scope.register_password2_error = "Not match/incorrect"; 
                                }                                               
                            }
                            
                        },500);
                    }
                );
            {% endfor %}
        }
        
    ]).directive('checkusername', ['$q','$http',function($q,$http) {
        return {
            require: 'ngModel',
            restrict: '',
            link: function(scope, elm, attrs, ctrl, http) {
                ctrl.$asyncValidators.usernameTaken = function(modelValue, viewValue) {
                    var def = $q.defer();
                    var valid;
                    $http({
                        method: 'POST',
                        url: "api/checkusername",
                        data: $.param({username:modelValue}),
                        headers: {'Content-Type': 'application/x-www-form-urlencoded'}
                    })
                    .success(function(data, status, headers, config){
                        if (data == ""){
                            def.resolve();
                        }else{
                            def.reject();
                        }
                    }).error(function(data, status, headers, config){
                            def.reject();
                    });
                    return def.promise;
                };
                
            }
        };
    }]).directive('checkemail', ['$q','$http',function($q,$http) {
        return {
            require: 'ngModel',
            restrict: '',
            link: function(scope, elm, attrs, ctrl, http) {
                ctrl.$asyncValidators.emailTaken = function(modelValue, viewValue) {
                    var def = $q.defer();
                    var valid;
                    $http({
                        method: 'POST',
                        url: "api/checkemail",
                        data: $.param({email:modelValue}),
                        headers: {'Content-Type': 'application/x-www-form-urlencoded'}
                    })
                    .success(function(data, status, headers, config){
                        if (data == ""){
                            def.resolve();
                        }else{
                            def.reject();
                        }
                    }).error(function(data, status, headers, config){
                            def.reject();
                    });;
                    return def.promise;
                };
                
            }
        };
    }]).directive('pwMatch', function() {
        return {
            require: 'ngModel',
            restrict: '',
            link: function(scope, elm, attrs, ctrl, http) {
                var checker = function() {
                    var e1 = scope.$eval(attrs.ngModel); 
                    var e2 = scope.$eval(attrs.pwMatch);
                    var  match = (e1==e2)
                    return e1 == e2;
                };
                scope.$watch(checker, function (n) {
                    ctrl.$setValidity("pwNotMatch", n);
                });
                
            }
        };
    });
</script>
