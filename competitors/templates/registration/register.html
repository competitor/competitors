<!DOCTYPE html>
<html lang="en" ng-app="competitorsApp">
<head>
    <title>Sign Up for Competitors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}competitors/css/register.css">
    <link rel="stylesheet" type="text/css" href="{{STATIC_URL}}competitors/css/base.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
</head>
<body ng-controller="register">
    <div id="header">
        {% include 'competitors/navbar.html' %}
    </div>

    <div id="body" class="row cp-container">
        <div class="col-xs-12 col-sm-12 col-md-offset-1 col-md-10 col-lg-offset-1 col-lg-10" id="form-wrapper">
            <h2 class="col-sm-offset-2" id="form-head"> Welcome! </h2>
            <form action="{% url 'register' %}" name="signupform" class="form-horizontal" method="POST">
                {% for field in form %}
                <div class="row signupfield form-group has-feedback" ng-class="{'has-error':register_{{field.name}}_init && register_{{field.name}}_has_error,'has-success':register_{{field.name}}_init &&  !register_{{field.name}}_has_error}">
                    <label class="col-sm-2 control-label">{{field.label}}</label>
                    <div class="col-sm-6">
                        {{field}}
                        <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok-sign':register_{{field.name}}_init &&  !register_{{field.name}}_has_error,'glyphicon-remove-sign':register_{{field.name}}_init && register_{{field.name}}_has_error}" aria-hidden="true"></span>
                    </div>
                     <div class="col-sm-4 error" ng-show="register_{{field.name}}_init && register_{{field.name}}_has_error">
                        //register_{{field.name}}_error//
                     </div>
                </div>
                {% endfor %}
                <div class="form-group">
                    <div class="agreement col-sm-offset-2">
                        <label>
                            <input ng-model="register_agreement" required name="agreement" type="checkbox"/>
                            I have read and agree with the <a href="" data-toggle="modal" data-target="#agreementbox">Agreement</a>
                        </label>
                    </div>
                </div>
                <div id="form-action">
                    <div class="col-sm-2"></div>
                    <button type="submit" ng-disabled="signupform.$invalid" class="btn btn-warning">Register</button>
                </div>
                {% csrf_token %}
            </form>
        </div>
    </div>
    <modal-dialog></model-dialog>
{% include 'competitors/footer.html' %}

<script src="{{STATIC_URL}}competitors/js/jquery.min.js"></script>
<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
<script src="{{STATIC_URL}}competitors/js/app.js"></script>
<script src="{{STATIC_URL}}competitors/js/register.js"></script>
<script src="{{STATIC_URL}}competitors/js/controllers/login.js"></script>
<script src="{{STATIC_URL}}competitors/js/directives/agreement.js"></script>
<script src="{{STATIC_URL}}competitors/js/directives/checkUsername.js"></script>
<script src="{{STATIC_URL}}competitors/js/directives/checkEmail.js"></script>
<script src="{{STATIC_URL}}competitors/js/directives/pwMatch.js"></script>

<script>
    competitorsApp.controller('register',['$scope','$http','$timeout',function($scope,$http,$timeout){
            console.log($scope.formss);
            $scope.register_agreement = false;
            {% for field in form %}
                var {{field.name}}_timer;
                var timer;
                // console.log({{field.name}}_timer);
                $scope.$watch('signupform.{{field.name}}.$viewValue',
                    function(newVal){
                        $timeout.cancel({{field.name}}_timer);
                        {{field.name}}_timer = $timeout(function() {
                            var input = $scope.signupform.{{field.name}};
                            console.log(newVal);
                            if (newVal){
                                $scope.register_{{field.name}}_init = true;
                            }else if (newVal == undefined && $scope.register_{{field.name}}_init == undefined){
                                $scope.register_{{field.name}}_init = false;
                            }else if ($scope.register_{{field.name}}_init == false){
                                $scope.register_{{field.name}}_init = true;
                                // console.log("{{field.name}}")
                            }
                            $scope.register_{{field.name}}_has_error = input.$invalid;
                            if (input.$invalid && $scope.register_{{field.name}}_init){
                                if (input.$error.required){
                                    $scope.register_{{field.name}}_error = "This field is required";
                                }else if (input.$error.pattern){
                                    $scope.register_{{field.name}}_error = "Can only contain letters and/or numbers";
                                }else if (input.$error.minlength){
                                    $scope.register_{{field.name}}_error = "At least " + $('form[name=signupform] input[name={{field.name}}]').attr('ng-minlength') + " letters";
                                }else if (input.$error.maxlength){
                                    $scope.register_{{field.name}}_error = "At least " + $('form[name=signupform] input[name={{field.name}}]').attr('ng-maxlength') + " letters";
                                }else if (input.$error.email){
                                    $scope.register_{{field.name}}_error = "Email format incorrect";
                                }else if (input.$error.usernameTaken){
                                    $scope.register_{{field.name}}_error = "Username has been registered";
                                }else if (input.$error.emailTaken){
                                    $scope.register_{{field.name}}_error = "Email has been registered";
                                }else if (input.$error.pwNotMatch){
                                    $scope.register_password2_error = "Not match/incorrect";
                                }
                            }
                        },1000);
                    }
                );
            {% endfor %}
        }
    ])
</script>
